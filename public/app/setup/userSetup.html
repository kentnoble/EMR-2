
<img src="../../assets/img/hops.png" height="60px" class="pull-right"/><h3>User Setup</h3>
<hr/>
<div class="container">
    <form class="form-horizontal">
        <!--  Personal Information  -->
        <div class="row">
            <div class="col-sm-6">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-3 control-label">User Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="inputName" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword" class="col-lg-3 control-label">Password:</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control input-sm" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <label for="sex" class="col-sm-3 control-label">User Status:</label>
                        <div class="col-lg-9">
                            <select class="form-control input-sm" id="sex">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
        <hr/>
</div>
