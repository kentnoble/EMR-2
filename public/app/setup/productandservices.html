<div class="container">
    <h2 class="span2">Products and Services List<img height="60px" align="right" src="../images/hops.png"></h2>
    <hr/>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Description</th>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="productandservice in productsandservices">
            <td>{{$index +1}}</td>
            <td>{{productandservice.productcode}}</td>
            <td>{{productandservice.description}}</td>
            <td>{{productandservice.category}}</td>
            <td>{{productandservice.subcategory}}</td>
        </tr>
        </tbody>
    </table>
    <a href="#/product-services" class="btn btn-success btn-sm" >+ Add Order</a>
</div>
