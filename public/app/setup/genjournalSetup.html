
<img src="../images/hops.png" height="60px" class="pull-right"/><h3>Physician Setup</h3>
<hr/>
<div class="container">
    <form class="form-horizontal">
        <!--  Personal Information  -->

        <h4>Personal Information</h4>
        <div class="row">
            <div class="col-sm-6">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">I.D.:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control input-sm" id="inputID" placeholder="Physician's ID Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="inputName" placeholder="Last Name,  First Name   Middle Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputAddress" class="col-lg-2 control-label">Address:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="InputAddress" placeholder="Address">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <div class="form-group">
                        <label for="phone1" class="col-lg-2 control-label">Phone 1:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="phone1" placeholder="Home Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone2" class="col-lg-2 control-label">Phone 2:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="phone2" placeholder="Office Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone3" class="col-lg-2 control-label">Phone 3:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="phone3" placeholder="Business Phone Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone4" class="col-lg-2 control-label">Phone 4:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="phone4" placeholder="Mobile Number">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <hr/>
        <!-- Profession Information-->

        <h4>Profession Information</h4>
        <div class="row">
            <div class="col-sm-6">
                <fieldset>
                    <div class="form-group">
                        <label for="licenseNumber" class="col-lg-2 control-label">License:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="licenseNumber" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ptrNumber" class="col-lg-2 control-label">PTR:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="ptrNumber" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ptrNumber" class="col-lg-4 control-label">Medical Specialization:</label>
                        <div class="col-lg-12"><br>
                            <textarea class="form-control">

                            </textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <div class="form-group">
                        <label for="s2Number" class="col-lg-2 control-label">S2:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control input-sm" id="s2Number" placeholder="">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
    <div class="pull-right">
        <a href="#/physician" class="btn btn-success btn-sm" data-dismiss="modal">+ Add</a>
        <a href="#/patient" class="btn btn-default btn-sm" data-dismiss="modal">Close</a>
    </div>
</div>
