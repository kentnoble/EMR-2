<div class="container">
    <h2 class="span2">Doctor List<img height="60px" align="right" src="../images/hops.png"></h2>
    <hr/>
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Specialiize</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="disbursment in disbursments">
            <td>{{$index +1}}</td>
            <td>{{disbursment.name}}</td>
            <td>{{disbursment.age}}</td>
            <td>{{disbursment.address}}</td>
            <td>{{disbursment.occupation}}</td>
        </tr>
        </tbody>
    </table>
    <a href="#/disbursment-setup" class="btn btn-success btn-sm" >+ Add Physician</a>
</div>
